<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    
    <div class="wrapper" id="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header> 
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="container">
          <h2>Password Generator Application</h2>
          
          <div id="user_option" class="user_option">
            <h4><u>Select required password length</u></h4>
              <div class="option">
                  <label>Password Length</label>
                  <input type="number" id="length" min="8" max="128" value="10">
              </div>

              <h4><u>Select character types to include password</u></h4>
              <div class="option">
                
                  <label>Lowercase</label>
                  <input type="checkbox" id="lowercase">
              </div>
              <div class="option">
                
                  <label>Uppercase</label>
                  <input type="checkbox" id="uppercase">
              </div>
              <div class="option">
                  <label>Numbers</label>
                  <input type="checkbox" id="numbers">
              </div>
              <div class="option">
                  <label>Symbols</label>
                  <input type="checkbox" id="symbols">
              </div>
          </div>
          
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" type ="button">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
